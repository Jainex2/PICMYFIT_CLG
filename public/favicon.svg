<svg width="32" height="32" viewBox="0 0 680 580" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="680" height="580" fill="#f8f6f3"/>
  
  <!-- Male figure with hat -->
  <g transform="translate(50, 20)">
    <!-- Hat -->
    <ellipse cx="150" cy="80" rx="80" ry="15" fill="#8B4513"/>
    <rect x="70" y="65" width="160" height="30" rx="15" fill="#8B4513"/>
    <rect x="90" y="50" width="120" height="40" rx="20" fill="#8B4513"/>
    
    <!-- Face -->
    <circle cx="150" cy="120" r="35" fill="#F5DEB3"/>
    
    <!-- Beard -->
    <path d="M 120 140 Q 150 160 180 140 Q 180 150 150 155 Q 120 150 120 140" fill="#8B4513"/>
    
    <!-- Body/Suit -->
    <rect x="100" y="150" width="100" height="120" rx="10" fill="#8B4513"/>
    <!-- Suit lapels -->
    <path d="M 110 160 L 140 180 L 110 200" fill="#654321"/>
    <path d="M 190 160 L 160 180 L 190 200" fill="#654321"/>
    <!-- Shirt -->
    <rect x="130" y="160" width="40" height="80" fill="#FFFFFF"/>
    <!-- Tie -->
    <rect x="145" y="170" width="10" height="50" fill="#8B4513"/>
  </g>
  
  <!-- Female figure -->
  <g transform="translate(300, 20)">
    <!-- Hair -->
    <circle cx="150" cy="100" r="45" fill="#696969"/>
    <ellipse cx="120" cy="110" rx="25" ry="35" fill="#696969"/>
    
    <!-- Face -->
    <circle cx="150" cy="120" r="35" fill="#F5DEB3"/>
    
    <!-- Sunglasses -->
    <ellipse cx="140" cy="115" rx="12" ry="8" fill="#FFB6C1"/>
    <ellipse cx="160" cy="115" rx="12" ry="8" fill="#FFB6C1"/>
    <rect x="152" y="113" width="6" height="4" fill="#696969"/>
    
    <!-- Earrings -->
    <circle cx="120" cy="125" r="4" fill="#FFB6C1"/>
    <circle cx="180" cy="125" r="4" fill="#FFB6C1"/>
    
    <!-- Body/Dress -->
    <path d="M 120 150 Q 150 140 180 150 L 190 250 L 110 250 Z" fill="#FFB6C1"/>
    <!-- Dress details -->
    <path d="M 130 160 Q 150 155 170 160" stroke="#FFFFFF" stroke-width="2" fill="none"/>
  </g>
  
  <!-- PICMYFIT Text -->
  <text x="340" y="450" font-family="Arial, sans-serif" font-size="80" font-weight="bold" text-anchor="middle" fill="#696969">PICMYFIT</text>
</svg>